<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Liebre</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9bae110c2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>

<body>
    <header class="main-header">
        <div class="main-header-top-bar">
            <img src="/img/logo-mercado-liebre.svg" class="logo"> 

            <form action="#" method="GET">
                <input type="search" placeholder="Buscar productos, marcas y más">
            </form>

            <h2 class="copy-header"> 
                <i class="fas fa-hand-holding-usd"></i>
                Comprá en cuotas y sin tarjeta de crédito 
            </h2>
        </div>

        <a href="#" class="hamburguer-button"> <i class="fas fa-bars"></i> </a>
        <nav class="main-navbar">
            <ul>
                <li> <a href="#"> Ofertas</a></li> 
                <li> <a href="#"> Tiendas Oficiales</a></li> 
                <li> <a href="#">Vender</a></li> 
                <li> <a href="#">Ayuda</a></li> 
            </ul>
            <ul>
                <li><a href="/register">Crea tu cuenta <i class="fas fa-id-card"></i> </a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i> </a></li>
                <li><a href="#">Mis compras <i class="fas fa-cart-plus"></i> </a></li>
             </ul>
        </nav>
    </header>

    
    <!-- Formulario-->
    <!-- La validación es más cómoda con JavaScript-->
    <form action="/crear-producto" method="POST" class="create-form">
        <div class="control-formulario">
            <label>Nombre del producto: </label>
            <input type="text" name="nombre" class="control">
        </div>
        <div class="control-formulario">
            <label>Precio: </label>
            <input type="text" name="precio" placeholder="123.56" class="control">
        </div>
        <div class="control-formulario">
            <label >Categoría: </label>
            <select name="categoria" class="control">
                <option value="Hogar">Hogar</option>
                <option value="Electro">Electro</option>
                <option value="Indumentaria">Indumentaria</option>
            </select>
        </div>
        <div class="control-formulario">
            <label>Ciudad: </label>
            <select name="ciudad" class="control">
                <option value="baires">Buenos Aires</option>
                <option value="ros">Rosarios</option>
                <option value="mdz">Mendoza</option>
            </select>
        </div>
        <div class="control-formulario">
            <label>Descripción : </label>
            <textarea name="descripcion" id="" cols="30" rows="10" class="control"></textarea>
        </div>
        <div class="control-formulario">
            <label>¿Esta en oferta? : </label>
            <input type="radio" name="enOferta">
        </div>
        <button type="reset" class="boton-formulario">Borrar</button>
        <button type="submit" class="boton-formulario">Guardar</button>
    </form>

</body>
</html>
